<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class='slider'>
        <div class='slider-items-container'>
            <div class='slider-item'>
                <img src='images/img1.png.jpeg' width="500" height="400" />
            </div>
            <div class='slider-item'>
                <img src='images/img2.png.webp' width="500" height="400" />
            </div>
            <div class='slider-item'>
                <img src='Images/img4.png.webp' width="500" height="400" />
            </div>
        </div>	
        <div class='controls'>
            <a href="#" class='prev-btn'><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <a href="#" class='next-btn'><i class="fa fa-angle-right" aria-hidden="true"></i></a>
        </div>
        <div class='dots'>
            
        </div>	
    </div>
    <script src="js/app.js"></script>	
</body>
</html>
